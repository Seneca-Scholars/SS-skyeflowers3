<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" name="display" id="display">
            </div>
            <div >
                <input id="AC" type="button" value="AC">
                <input id="DE" type="button" value="DE">
                <input class="num" type="button" value=".">
                <input class="operation" type="button" value="*">
            </div>
            <div>
                <input class="num" type="button" value="7">
                <input class="num" type="button" value="8">
                <input class="num" type="button" value="9">
                <input class="operation" type="button" value="/">
            </div>
            <div>
                <input class="num" type="button" value="4">
                <input class="num" type="button" value="5">
                <input class="num" type="button" value="6">
                <input class="operation" type="button" value="+">
            </div>
            <div>
                <input class="num" type="button" value="1">
                <input class="num" type="button" value="2">
                <input class="num" type="button" value="3">
                <input class="operation" type="button" value="-">
            </div>
            <div>
                <input class="num" type="button" value="0">
                <input id="equal" type="button" value="=">
            </div>
        </div>
    </div>


    <script>
        
        const nums = document.getElementsByClassName("num");
        const display = document.getElementById("display");
        const operation = document.getElementsByClassName("operation");
        const equal = document.getElementById("equal");
        const ac = document.getElementById("AC");
        const de = document.getElementById("DE");

        //adds value of button clicked to the display
        function addToDisplay() {
            display.value += this.value;
        }

        //using for loops to go through the class name arrays and add event listeners to each button
        for (let i = 0; i < nums.length; i++) {
            nums[i].addEventListener('click', addToDisplay);
        }

        for (let i = 0; i < operation.length; i++) {
            operation[i].addEventListener('click', addToDisplay);
        }

        //equal functionality - tries to solve but gives an error message if it cant
        function solve(){
            try {
            display.value = eval(display.value);
           }
           catch(error) {
            display.value = "Error";
           }
        }

        equal.addEventListener('click', solve);

        //AC button functionality
        function clear(){
          display.value = "";
        }

        ac.addEventListener('click', clear);

        //DE button functionality
        function del(){
            display.value = display.value.slice (0, -1);
        }

        de.addEventListener('click', del);

    </script>
</body>
</html>
